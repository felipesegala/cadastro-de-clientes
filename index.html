<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <header>
        <h1>Cadastro de Clientes</h1>
    </header>
    <main>
        <div id="container">
            <button id="btn" class="btn-blue-mobile" itemid="cadastrarCliente">
                Casdastrar Cliente
            </button>
            <table id="tableClient" class="records">
                <tr>
                    <td>Nome</td>
                    <td>E-mail</td>
                    <td>Celular</td>
                    <td>Cidade</td>
                    <td>Ação</td>
                </tr>
            </table>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header>
                    <h2 class="modal-header">Novo Cliente</h2>
                    <span>X</span>
                </header>
                <form action="" id="form" class="modal-form">
                    <input type="text" id="nome" class="modal-field" placeholder="Nome do Cliente" required>
                    <input type="email" id="email" class="modal-field" placeholder="Email do Cliente" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Celular do Cliente" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Cliente" required>
                </form>
                <footer>
                    <button id="salvar" class="button-green">Salvar</button>
                    <button id="cancelar" class="button-blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        <span>Copyright&copy Felipe Segala</span>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
